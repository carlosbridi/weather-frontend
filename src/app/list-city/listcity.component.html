<div class="col-6">
    <h3 class="first">Cities</h3>
    <button type="button" class="btn btn-primary" (click)="addCity()">Add city</button>
    <div style="margin-top: 5px;">
        <p-table [value]="cities">
            <ng-template pTemplate="header">
                <tr>
                    <th>City</th>
                    <th>Country</th>
                    <th>Population</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-city>
                <tr>
                    <td> <a [routerLink]="['/city', city.id]"> {{city.name}} </a></td>
                    <td>{{city.country}}</td>
                    <td>{{city.population}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
