<div class="col-6">
    <p-panel header="{{cityData.name}}">
        <div class="row">
            <p-tabView *ngIf="loadData" [activeIndex]="index">
                <p-tabPanel [header]="dayInfo.date" *ngFor="let dayInfo of daysOfForecast" [selected]="i == 0">
                    <cityforecast [cityForecastDay]="dayInfo"></cityforecast>
                </p-tabPanel>
            </p-tabView>
        </div>
    </p-panel>
</div>
